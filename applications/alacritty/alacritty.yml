window_opacity: 0.95
live_config_reload: true

env:
  TERM: alacritty
  SHELL: zsh

window:
  startup_mode: Windowed
  dynamic_title: true
  history: 10000
  multiplier: 3
  dimensions:
    columns: 82
    lines: 25
  padding:
    x: 12
    y: 12

cursor:
  unfocused_hollow: false
  style:
    shape: Block
    blinking: On

font:
  normal:
    family: 'Monospace'
  size: 9

colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
theme: Nord
