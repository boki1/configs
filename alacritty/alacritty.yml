background_opacity: 0.95
live_config_reload: true

env:
  TERM: alacritty
  SHELL: fish

window:
  decorations: none
  startup_mode: Fullscreen
  dynamic_title: true
  history: 10000
  multiplier: 3
  dimensions:
    columns: 82
    lines: 25
  padding:
    x: 12
    y: 12

cursor:
  unfocused_hollow: false
  style:
    shape: Block
    blinking: On

font:
  normal:
    family: "Hack"
  size: 9
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

